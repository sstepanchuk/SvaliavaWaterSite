name: ğŸš€ Build/Push Docker Image to Private Registry

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ›’ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ“‚ Add Docker Registry CA cert
      run: |
        sudo mkdir -p /etc/docker/certs.d/${{ secrets.DOCKER_REGISTRY_URL }}
        echo "${{ secrets.DOCKER_CA_CERT }}" | base64 -d | sudo tee /etc/docker/certs.d/${{ secrets.REGISTRY_URL }}/ca.crt > /dev/null

    - name: ğŸ”„ Restart Docker to apply CA certificate
      run: |
        sudo systemctl restart docker
        echo "âœ… Docker restarted with the new CA certificate"

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ”‘ Log in to Private Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.DOCKER_REGISTRY_URL }}
        username: ${{ secrets.DOCKER_REGISTRY_LOGIN }}
        password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

    - name: ğŸ— Build and Push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.REGISTRY_URL }}/svaliava-water-site:latest

    - name: âœ… Upload completed
      run: echo "ğŸ‰ Image successfully uploaded to Private Registry!"
