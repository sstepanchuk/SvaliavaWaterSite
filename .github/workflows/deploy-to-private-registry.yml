name: üöÄ Stage CI

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    environment: stage
    runs-on: ubuntu-latest

    steps:
    - name: üõí Checkout repository
      uses: actions/checkout@v4

    - name: üê≥ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: üìÇ Add CA cert to Ubuntu root store and restart Docker
      run: |
        # –î–æ–¥–∞—î–º–æ CA —Å–µ—Ä—Ç–∏—Ñ—ñ–∫–∞—Ç —É —Å–∏—Å—Ç–µ–º—É
        echo "${{ secrets.DOCKER_CA_CERT }}" | base64 -d | sudo tee /usr/local/share/ca-certificates/registry-ca.crt > /dev/null
        
        # –û–Ω–æ–≤–ª—é—î–º–æ root —Å–µ—Ä—Ç–∏—Ñ—ñ–∫–∞—Ç–∏
        sudo update-ca-certificates
        
        # –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞—î–º–æ Docker –¥–ª—è –∑–∞—Å—Ç–æ—Å—É–≤–∞–Ω–Ω—è –Ω–æ–≤–æ–≥–æ CA
        sudo systemctl restart docker
        
        echo "‚úÖ CA —Å–µ—Ä—Ç–∏—Ñ—ñ–∫–∞—Ç –¥–æ–¥–∞–Ω–æ —É root —Ç–∞ Docker –ø–µ—Ä–µ–∑–∞–ø—É—â–µ–Ω–æ"


    - name: üîë Log in to Private Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.DOCKER_REGISTRY_URL }}
        username: ${{ secrets.DOCKER_REGISTRY_LOGIN }}
        password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

    - name: üèó Build and Push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.REGISTRY_URL }}/svaliava-water-site:latest

    - name: ‚úÖ Upload completed
      run: echo "üéâ Image successfully uploaded to Private Registry!"
